<html>

<head>
<meta charset=utf-8>
<title>贪吃蛇游戏</title>
<link rel="stylesheet" href="CSS.css">
</head>

<body>
    <div id="content" class="wrap">
        <h1>贪吃蛇游戏</h1>
         <!-- 记录吃了多少个蛋 -->
        <p style="font-size:20px;color:black"> 成绩:<span id="score" style="color:green">0</span> </p>
        <!-- 暂停按钮 -->
         <input id="Pause" type="button" name="name" value="暂停">
         <!-- 开始按钮 -->
         <input id="Start" type="button" name="name" value="开始">
         <!-- 刷新(重新开始游戏) -->
         <input id="Refresh" type="button" name="name" value="重来">
        <!-- 加速按钮 -->
         <input id="Speed" type="button" name="name" value="加速">
         <!-- 贪吃蛇的行走路径地图 -->
        <div id="Map"></div>
    </div>

    <script src="JavaScript.js"></script>
</body>

</html>
